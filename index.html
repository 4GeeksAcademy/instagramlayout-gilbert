<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container d-flex justify-content-between">
      <span class="fw-bold">Instagram</span>
      <button class="btn btn-success btn-sm">Create a new post</button>
    </div>
  </nav>

  <div class="container my-4" style="max-width: 500px;">

    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between">
        <span>@Gilbert</span>
        <small class="text-muted">08/26</small>
      </div>
      <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16?auto=format&fit=crop&w=800&q=60" class="card-img-top">
      <div class="card-body">
        <p><strong>204 Likes</strong></p>
        <p>Mirar a mi perro</p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between">
        <p>@Gilbert</p>
        <small class="text-muted">09/15</small>
      </div>
      <img src="https://loremflickr.com/800/400/sunset" class="card-img-top">
      <div class="card-body">
        <p class="fw-bold mb-1">150 Likes</p>
        <p>Una foto que tome en la playa al atardecer.</p>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
